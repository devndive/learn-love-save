<!doctype html>
<html class="no-js" lang="de">

{{ partial "header.html" . }}

<body>
    {{ partial "breadcrumb.html" . }}

    {{ block "main" . }}{{ end }}

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1><i class="far fa-{{ .Param "icon" }}"></i> {{ .Title }}</h1>
            </div>
        </div>

        {{ .Content }}
    </div>

    {{ partial "footer.html" . }}
</body>

</html>
