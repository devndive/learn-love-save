version: 2.1
orbs:
  aws-cli: circleci/aws-cli@2.0.6
  hugo: circleci/hugo@1.2.2

jobs:
  deploy:
    executor: aws-cli/default

    steps:
      - aws-cli/setup
      - attach_workspace:
          at: ./workspace
      - run: aws s3 sync --delete ./workspace/public s3://$S3_TARGET/

workflows:
  version: 2
  build:
    jobs:
      - hugo/build:
          # Explicitly setting to default value to not be affected by
          # possible changes
          html-proofer: true
          hugo-env: production
          persist-to-workspace: true
          source: .
          destination: public

          # Default is latest
          # Using a specific version that is used during development.
          version: '0.91.2'

      - deploy:
          requires:
            - hugo/build
          filters:
            branches:
              only: main
